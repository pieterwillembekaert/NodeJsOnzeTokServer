<div ng-controller="prikbord">
<div  class="container" id="Prikbord">
    <h1>Prikbord</h1>
</div>


<div id="dataPost" class="grid-container-Prikbord background-Prikbord">
    
    <div class="grid-item-Prikbord" ng-repeat="x in data">
        <div class="grid-container-PB-Image">
            <div class="grid-item-PB-Image"><img class="grid-item-PB-Image-Style"
                    src="{{x.imgScr}}">
            </div>
            <div class="grid-item-PB-Text">{{x.name}}</div>
        </div>
    </div>


    
</div>

</div>
