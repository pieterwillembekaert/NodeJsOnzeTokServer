<!--Dashboard-->

<div class="container" ng-controller="dashboard" id="TotaleAfstand">
    <h1>Dashboard</h1>
    <div class="grid-container-home">
        <div class="grid-item-home"></div>
        <div class="grid-item-home">
            <!--Dashboard km teller-->
            <div class="grid-container-KM">
                <div class="grid-item-KM">
                    <p id="km100000">{{km100000}}</p>
                </div>
                <div class="grid-item-KM">
                    <p id="km10000">{{km10000}}</p>
                </div>
                <div class="grid-item-KM">
                    <p id="km1000">{{km1000}}</p>
                </div>
                <div class="grid-item-KM">
                    <p id="km100">{{km100}}</p>
                </div>
                <div class="grid-item-KM">
                    <p id="km10">{{km10}}</p>
                </div>
                <div class="grid-item-KM">
                    <p id="km1">{{km1}}</p>
                </div>
                <div class="grid-item-KM">
                    <p>km</p>
                </div>
            </div>
        </div>

        <div class="grid-item-home"></div>
    </div>

    
    <p>De tok legt jaarlijk heel wat kilometers af. Op de kilometerteler is te zien hoeveel kilometer de tok totaal
        aflegde.</p>

    <p>Wenst u de afstand te zien van een andere jaar? Maak een keuze:</p>

    <div class="row">

        <select class="col s6" ng-model="selectedYear" ng-options="x for x in SelectYear"></select>

        <a class="green-text waves-effect waves-light  col s6 material-icons" ng-click="changeYear()">done</a>
    </div>



</div>
